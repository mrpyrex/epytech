{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container">
    <h1>Shop</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.decription }}</p>
                    <p class="card-text">&#8358;{{ product.price|intcomma }}</p>
                    <a href="{{ product.get_absolute_url }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
