{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-md-8">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="col-md-4">
            <h1 class="display-3">{{ product.name }}</h1>
            <h2><a href="{{ category.get_absolute_url }}">{{ product.category }}</a></h2>
            <td class="num">&#8358; {{ product.price|intcomma }}</td>
            {{ product.description|linebreaks }}
            {% if product.stock <= 0 %}
            <p>Out of stock</p>
            {% else %}
            <a class="btn btn-primary" href="{% url 'cart:add_cart' product.id %}">Add to cart</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
