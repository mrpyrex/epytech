{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="card p-4 mt-4">
        <h1>Create a new account</h1>
        <p class="text-muted">Please fill out the form below to create a new account</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="mb-3 btn btn-outline-info" type="submit">Sign Up</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a class="ml-2"
                    href="{% url 'login' %}">Login</a></small>
        </div>
    </div>
</div>
{% endblock %}
