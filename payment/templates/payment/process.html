{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-md-8">
        <div class="card p-4 mt-4">
            <h1 class="text-center display-3">Pay with card</h1>
            <div class="row mx-auto">
                <form action="" method="POST">{% csrf_token %}
                    <script src="https://js.paystack.co/v1/inline.js" data-key="{{data_key}}"
                        data-email="{{data_email}}" data-amount="{{paystack_total}}">
                        </script>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
